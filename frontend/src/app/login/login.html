<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Entrar</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="auth-form" (ngSubmit)="onLogin()" #f="ngForm">


        <mat-form-field appearance="outline">
          <mat-label>Usu√°rio ou E-mail</mat-label>
          <input matInput type="text" [(ngModel)]="identifier" name="identifier" required>
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" [(ngModel)]="password" name="password"
            autocomplete="new-password" required>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword" tabindex="-1">
            <mat-icon>
              {{ hidePassword ? 'visibility' : 'visibility_off' }}
            </mat-icon>
          </button>
        </mat-form-field>

        <div *ngIf="errorMsg" class="error-message animate-error">
          {{ errorMsg }}
        </div>


        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <span *ngIf="!loading">Entrar</span>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
          </button>
        </div>


        <div class="forgot-password">
          <a [routerLink]="['/reset-password-request']">Esqueceu sua senha?</a>
        </div>

 
        <div class="register-link">
          <a routerLink="/cadastro">Criar conta</a>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
